<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shoppingcart | SignUp page</title>
</head>
<body>
    <!-- navbar section -->
    <nav class="navbar">
        <div class="heading-primary"><a href="index.html">Shooping cart</a></div>
        <ul class="list">
            <a href="signUp.html"class="list-item"><li class="link" >SignUp</li></a>
            <a href="login.html" class="list-item"><li class="link" >Login</li></a>
        </ul>
    </nav>
    <!-- Login Form -->
    <section class="login-container">
        <h1 class="heading-primary">Register User</h1>
        <form id="form" class="form">
            <div class="form-control">
            <input type="text" id="username" placeholder="Enter username" >
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <input type="email" id="email" placeholder="Enter email">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <input type="password" id="password" placeholder="Enter password">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <input type="password" id="password2" placeholder="Enter password again">
            <small>Error Message</small>
        </div>
            <button type="submit" id="register-btn" class="btn btn--full">SignUp</button>
          </form>
    </section>
   <script src="./js/register.js"></script> 
</body>
</html>

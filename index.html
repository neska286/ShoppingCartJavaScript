<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Shoppingcart | Home page</title>
</head>
<body>
    <!-- navbar section -->
    <nav class="navbar">
        <div class="heading-primary"><a href="index.html">Shooping cart</a></div>
        <ul class="list" id="registerBtns">
            <a href="signUp.html"class="list-item"><li class="link" >SignUp</li></a>
            <a href="login.html" class="list-item"><li class="link" >Login</li></a>
        </ul>
        <ul id="userInfo">
         <li class="list-item" id="userName"></li>
         <li class="list-item" style="margin-left: 5px; cursor: pointer;" id="logOut"> LogOut</li>
        </ul>
    </nav>
    <!-- Home section -->
    <section>
        <div class="products-container">
            <h1>Products</h1>
            <p>Take a look at our products</p>
            <div class="product-layout">
                <div class="product">
                    <div class="product-image">
                    <div class="product-quantity-container">
                      <div class=product-quantity>3</div>
                      </div>
                      <a href="/">
                        <img
                          width="100"
                          height="100"
                          class="product-details-image"
                          src="https://res.cloudinary.com/dbfn5lnvx/image/upload/q_auto/v1607769454/react-tutorial/products/final/cheese.png"
                          alt="Cheese"
                        />
                      </a>
                    </div>
                    <div class="product-info">
                      <h3>product name</h3>
                      <p>product desc</p>
                    </div>
                    <div class="productCheckout">
                      <div>
                      <button class="btn btnOutline productDelete">x</button>
                      </div>
                      <button class="btn btnOutline">
                        Add to Chart
                      </button>
                    </div>
                  </div>
           
          </div>
        </div>
    </section>
   <script src="./js/main.js"></script>
